<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/telefone.png" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="navigation" class="navigation">
		<ul>
			<li><a href="index.html"><img alt="home" src="imagens/new-home.png" /></a></li>
			<li><a href="agenda.jsp"><img alt="agenda" src="imagens/phone-book.png" /></a></li>
			<li id="threeline-icon" class="threeline-icon" />
		</ul>
	</div>
	<h1 class="novoContato">Criar novo contato</h1>
	<form action="insert" name="frmContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="caixa1" /></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Telefone" class="caixa2" /></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail" class="caixa1" /></td>
			</tr>						
		</table>
		<input type="button" value="Adicionar" class="botao1" onclick="validar()" />
	</form>
	<div class="footer">
  		<span class="footer-copy">&copy; 2021 Ezandro Bueno. Todos os direitos reservados.</span>	
	</div>
	<script src="scripts/validador.js"></script>	
</body>
</html>
